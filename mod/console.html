<title>jp_pEng Console</title>
	<link rel="stylesheet" type="text/css" href="../data/css/dark_wBG.css">
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
	<script type="text/javascript" src="../data/js/lang_data.js"></script>
	<script type="text/javascript" src="console.js"></script>

<style type = "text/css">
	#console {
		background: transparent url(../data/images/japanstreet2560x1440_blurred.jpg) repeat scroll top left;
		background-position: top center;
		background-attachment: fixed;
		color: #FFFFFF;
		width: 100%;
		position: absolute;
		top: 133px;
		bottom: 23px;
		overflow-y: hidden;
		
		-webkit-animation: fadein 2s;
		-moz-animation: fadein 2s;
		-ms-animation: fadein 2s;
		-o-animation: fadein 2s;
		animation: fadein 2s;
	}
	
	#console-bg {
		background: rgba(0, 0, 0, 0.45);
		background-position: top center;
		background-attachment: fixed;
		color: #FFFFFF;
		width: 100%;
		height: 100%;
		overflow-y: hidden;
	}
	
	#console-content {
		position: absolute;
		overflow-y: auto;
		bottom: 24px;
		width: 100%;
		line-height: 22px;
		max-height: calc(100% - 22px);
	}
	
	.console-input {
		background: rgba(0, 0, 0, 0.45);
		color: #FFFFFF;
		text-align: left;
		font-size: 16px;
		font-family: Myname;
		border: 0px solid transparent;
		border-top: 1px solid rgba(64, 64, 64, 0.5);
		position: absolute;
		height: 24px;
		box-shadow: 0px 0px 15px black, 0px 0px 5px black;
		bottom: 0;
		
		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;    
		box-sizing: border-box;
		width: 100%;
	}
	
	textarea:focus, input:focus{
		outline: 0;
	}
</style>

<script src="../vocabulary/js/main.js" type="text/javascript"></script>
<script src="../kanji/js/main.js" type="text/javascript"></script>
<script src="../data/js/kanji_functions.js" type="text/javascript"></script>

<body>
	<div id = "console">
		<div id = "console-bg">
			<pre><div id = "console-content"></div></pre>
			<input type="text" placeholder="コマンドを入る。。。" input="" class="console-input" id="c_input" onkeydown="if (event.keyCode == 13) {process_command(document.getElementById('c_input').value); document.getElementById('c_input').value = '';}" value=""></br></br>
		</div>
	</div>

	<!--Top of the page goes last... ironic.-->
	<div id = "top_blurbar">
		<table class="top_bar">
			<tr>
				<td valign = "middle" width = "70px">
					<a href="index.html" ><img class="back_button" src="../data/images/transparent_arrow_placement.png"/></a>
				</td>
				<td width = "4px">
				</td>
				<td valign = "bottom">
					<font size = "7px">
						<span style="vertical-align:bottom;">Console</span>
					</font>
				</td>
			</tr>
			<tr height = "32px">
				<td valign = "middle" width = "64px">
					
				</td>
				<td width = "4px">
				</td>
				<td valign = "bottom">
					<span style="vertical-align:bottom;">Type commands that can work with jp_pEng. Developer's use only.</span>
				</td>
			</tr>
		</table>
		<img src = "../data/images/laser_shadow.png" width = "100%" height = "14px"/>
	</div>
		
	<!--Bottom of the page also. Can't forget about that!-->
	<img src = "../data/images/laser_shadow_d.png" width = "100%" height = "14px" style="position:fixed; left: 0; bottom: 23px;"/>
	<div id = "bottom_copyright">
		<script type = "text/javascript">document.write(text_data["en"]["copyright"]);</script>
	</div>
	
	<!-- Execute the last of the scripts. -->
	<script type = "text/javascript">
		display_about();
		add_line_to_console("Console Loaded...");
		import_vocabulary();
		import_kanji();
	</script>
	
	<script type = "text/javascript">
		if (vocabulary.length != 0) {
			add_line_to_console("Vocabulary Words loaded... (" + vocabulary.length + " loaded)");
		}
		else {
			add_line_to_console("Vocabulary Words not loaded. \"vocab_\" functions will not work.");
		}
		
		if (kanji.length != 0) {
			add_line_to_console("Kanji Words loaded... (" + kanji.length + " loaded)");
		}
		else {
			add_line_to_console("Kanji Words not loaded. \"kanji_\" functions will not work.");
		}
		add_line_to_console("");
	</script>
</body>
