	<script>
	function getUrlVars() {
		var vars = {};
		var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
			vars[key] = value;
		});
		return vars;
	}
	</script>

	<!-- Gather Statistics on who visits this site -->
	<div id = "statistics">

	<!-- NOW moving onto the real stuff... -->
	<body>
		<script language="JavaScript">
		var lesson = getUrlVars()["lesson"];
		var mode = getUrlVars()["mode"];
		var romaji = getUrlVars()["romaji"];
		</script>
		<script src="..\data\js\main_functions.js" type="text/javascript"></script>
		<script src="js\main.js" type="text/javascript"></script>
		<script language="JavaScript">
		document.write('<script src="' + v_module_path[lesson - 1] + '" type="text/javascript">');
		</script></script>

		<div id = "div_sb">
			<table width = "100%" id = "table_sb" cellspacing="0" cellpadding="0">
				<table width = "100%" style = "background: rgba(0, 0, 0, 0.5); border: 0px; box-shadow: 0 0 0 black;" cellspacing="0" cellpadding="0">
					<script language="JavaScript">
						for (var i = 0; i < v_module_id.length; i += 1)
						{
							document.write("<tr><td>");
							switch (v_module_id[i]) {
								case 0:
									//Category
									if (i == 0)
										document.write("<div id = \"DIVsidebar_header\"><b>" + v_modules[i] + "</b></div>");
									else
										document.write("<div id = \"DIVsidebar_header_o\"><b>" + v_modules[i] + "</b></div>");
									intable = true;
									break;
								case 1:	
									//Section
									document.write("<div id = \"DIVsidebar_section_o\" onclick=\"location.href = '" + (document.URL).replace("lesson=" + lesson,"lesson=" + (i + 1).toString()) + "'\"><b>" + v_modules[i] + "</b><br/>" + v_module_description[i] + "</div>");
									break;
							}
							document.write("</tr></td>");
						}
					</script>
				</table>
			</div>
			
			<div style = "position: fixed; top: 133px; bottom: 23px; left: 320px; width: calc(100% - 320px); background: rgba(0, 0, 0, 0); box-shadow: 0 0 10px black; overflow-y: auto; overflow-x: hidden; padding-top: 32px; padding-bottom: 32px;">
				<center>
					<table width = 580px class = "glass">
					<tr>
						<td width = 40px>
							<b><center>Kanji</center></b>
						</td>
						<td>
							<b>
								<center>
									<script type = "text/javascript">
										if (romaji)
											document.write("Kana (Romaji)");
										else
											document.write("Kana")
									</script>
								</center>
							</b>
						</td>
						<td style = "min-width: 50%">
							<b><center>English</center></b>
						</td>
					</tr>
					<script language="JavaScript">
						for (var i = 0; i < vocabulary.length; i += 1)
						{
							document.write("<tr><td height = 39px><center><font size='6'>" + vocabulary[i] + "</font></center></td><td><center>");
							if (romaji)
								document.write(vocabulary_kana[i] + " (" + vocabulary_romaji[i] + ")");
							else
								document.write(vocabulary_kana[i]);
							document.write("</center></td><td><center>" + vocabulary_meaning[i].replace(/;/g, ", ") + "</center></td></tr>");
						}
					</script>
					</table>
					<br/><br/>

					<script language="JavaScript">
					document.write("<a href = 'practice.html?lesson=" + lesson + "'>Practice</a> - <a href = 'worksheet.html?lesson=" + lesson + "'>Worksheet</a>");
					</script>

				</center>
			</div>
